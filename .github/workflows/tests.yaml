on: [push, pull_request]
name: Continuous integration
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Check
    strategy:
      matrix:
        fn:
          - functions/add-endpoint
          - watcher
          - cli
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v0-rust"
          shared-key: "ci-{{ matrix.fn }}"
          cache-all-crates: "true"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - run: cargo check --manifest-path ${{ matrix.fn }}/Cargo.toml

  test:
    name: Test Suite
    strategy:
      matrix:
        fn:
          - functions/add-endpoint
          - watcher
          - cli

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v0-rust"
          shared-key: "ci-{{ matrix.fn }}"
          cache-all-crates: "true"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - run: cargo test --manifest-path ${{ matrix.fn }}/Cargo.toml

  fmt:
    name: Rustfmt
    strategy:
      matrix:
        fn:
          - functions/add-endpoint
          - watcher
          - cli
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: rustup component add rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v0-rust"
          shared-key: "ci-{{ matrix.fn }}"
          cache-all-crates: "true"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - run: cargo test --manifest-path ${{ matrix.fn }}/Cargo.toml

  clippy:
    name: Clippy
    strategy:
      matrix:
        fn:
          - functions/add-endpoint
          - watcher
          - cli
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: rustup component add clippy
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v0-rust"
          shared-key: "ci-{{ matrix.fn }}"
          cache-all-crates: "true"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - run: cargo clippy --manifest-path ${{ matrix.fn }}/Cargo.toml -- -D warnings
        continue-on-error: true
